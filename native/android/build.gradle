
buildscript {
    ext.getExtOrDefault = {name ->
        return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['ReactNativeWatermelonDB_' + name]
    }

    ext.getExtOrIntegerDefault = {name ->
        return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties['ReactNativeWatermelonDB_' + name]).toInteger()
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}")
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion getExtOrIntegerDefault('compileSdkVersion')
    buildToolsVersion getExtOrDefault('buildToolsVersion')

    namespace "com.nozbe.watermelondb"

    defaultConfig {
        minSdkVersion getExtOrIntegerDefault('minSdkVersion')
        targetSdkVersion getExtOrIntegerDefault('targetSdkVersion')
        versionCode 1
        versionName "1.0"
        
        // Добавляем поддержку ICU
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }

    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
        pickFirst '**/libsqlcipher.so'
        pickFirst '**/libicu*.so'
    }
    
    // Включаем ICU поддержку
    buildFeatures {
        prefab true
    }
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation 'com.facebook.react:react-native:+'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${getExtOrDefault('kotlinVersion')}"
    
    // Пробуем альтернативные SQLite библиотеки с Unicode поддержкой
    
    // Вариант 1: Стандартный SQLCipher (текущий)
    implementation 'net.zetetic:android-database-sqlcipher:4.5.4'
    
    // Вариант 2: Добавляем sqlite-android для лучшей Unicode поддержки
    // implementation 'io.requery:sqlite-android:3.39.2'
    
    implementation 'androidx.sqlite:sqlite:2.2.0'
    
    // Добавляем ICU4J для Unicode обработки на Java уровне
    implementation 'com.ibm.icu:icu4j:73.2'
}

repositories {
    google()
    mavenCentral()
}

